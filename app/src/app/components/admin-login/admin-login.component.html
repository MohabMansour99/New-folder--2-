<section>
  <div class="p-5 text-center" style="background-color: #247789;">
    <p class="text-white" style="font-size: 32px;">تسجيل دخول الي الادمن</p>
  </div>


  <div class="w-50 m-auto mt-5" >
    @if(error){
      <div class="alert alert-danger text-center">
        <p>{{error}}</p>

      </div>
    }

    <form action="" [formGroup]="adminLoginForm" (ngSubmit)="onsubmit()">
      <div>
        <label class="text-start" for="email">الايميل</label>
        <input formControlName="email" type="text" class="form-control" placeholder="ادخل الايميل">
      </div>
      <div class="mt-3">
        <label class="text-start" for="email">كلمه السر</label>
        <input formControlName="password" type="text" class="form-control" placeholder="ادخل كلمه السر">
      </div>

      <button class="btn btn-primary mt-3 w-100" style="background-color: hwb(191 14% 46%);">تسجيل الدخول</button>
    </form>
  </div>
</section>
